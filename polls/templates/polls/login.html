<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
    <h2>Login</h2>
    
    {% if messages %}
        {% for message in messages %}
            <p style="color: {% if message.tags == 'error' %}red{% else %}green{% endif %}">
                {{ message }}
            </p>
        {% endfor %}
    {% endif %}
    
    <form method="POST">
        {% csrf_token %}
        <label>Usuário:</label>
        <input type="text" name="username" required><br>
        
        <label>Senha:</label>
        <input type="password" name="password" required><br>
        
        <button type="submit">Entrar</button>
    </form>
    
    <p>Não tem conta? <a href="{% url 'polls:registro' %}">Registre-se</a></p>
</body>
</html>
